forms:
  covid_test:
    ignored_intents: 
    - out_of_scope
    required_slots:
        accept_form:
        - type: from_intent
          value: True
          intent: affirm
        - type: from_intent
          value: False
          intent: deny
        is_vaccinated:
        - type: from_intent
          value: True
          intent: affirm
        - type: from_intent
          value: False
          intent: deny
        age:
        - type: from_entity
          entity: age
        is_sick:
        - type: from_intent
          value: True
          intent: affirm
        - type: from_intent
          value: False
          intent: deny
        is_atrisk:
        - type: from_intent
          value: True
          intent: affirm
        - type: from_intent
          value: False
          intent: deny
        had_contact:
        - type: from_intent
          value: True
          intent: affirm
        - type: from_intent
          value: False
          intent: deny
        symptoms:
        - type: from_entity
          entity: symptoms

slots:
  accept_form:
    type: bool
  is_vaccinated:
    type: bool
  age:
    type: text
  is_sick:
    type: bool
  is_atrisk:
    type: bool
  had_contact:
    type: bool
  symptoms:
    type: text  


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

