<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Voice Synthesiser-Thunderbirds</title>
    <!-- <link rel="stylesheet" href="index.css" /> -->
  </head>
  <body class="container mt-5 bg-dark">
    <h1 class="text-light">Voice Synthesiser</h1>
    <p class="lead text-light mt-4">Select Voice</p>
    <form method="POST" id="todo-form">
      <select
        class="form-select bg-secondary text-light"
        name="voices"
        id="voices"
      >
        <option value="0" selected>Renuga-India</option>
        <option value="1">Nivethidha-India</option>
        <option value="2">Harry-US</option>
      </select>
      <!-- </form> -->
      <!-- <form method="POST" action="{{ url_for('hello_world') }}"> -->
      <textarea
        name="textarea"
        id="textarea"
        class="form-control bg-dark text-light mt-5"
        cols="30"
        rows="5"
        placeholder="Type here..."
      ></textarea>
      <br />
      <h4 style="color: aliceblue; display: none" id="waitline">
        wait for few seconds for the audio to generate
      </h4>
      <div class="mb-5">
        <button type="submit" id="start" class="btn btn-success mt-5 me-5">
          Start
        </button>
      </div>
      <audio controls>
        <source src="{{output}}" type="audio/wav" />
      </audio>
    </form>
  </body>
  <!-- script tag goes here -->
  <script type="text/javascript">
    document.getElementById('start').onclick = function () {
      document.getElementById('waitline').style.display = 'block';
    };
  </script>
  <!-- <script src="./textToSpeech.js"></script> -->
</html>
